        let user_order_num = {{order_num}}

        // 정서
        $(document).ready(function () {

        });

        function show_main() {

            $.ajax({
                type: 'GET',
                url: '/main_order',
                data: {},
                success: function (response) {
                    console.log(response)
                    let rows = response['orders']
                    console.log(rows)
                    for (let i = 0; i < rows.length; i++) {
                        // user_order_num = rows[i]['order_num']
                        let order_name = rows[i]['order_name']
                        let due = rows[i]['due']
                        let cafe_name = rows[i]['cafe_name']
                        console.log(order_name, due, cafe_name)
                        let temp_html = `<h2><td>주문서 이름: ${order_name}</td></h2>
                                          <h1><td>마감시간: ${due}</td></h1>

                                          <table class="table">
                                                <thead>

                                                    <th>${cafe_name}</th><th><h5> 메뉴를 pick! 해주세요 :)</h5></th>
                                                </tr>
                                                </thead>
                                           </table>
                                       </div>`

                        if (rows[i]['order_num'] == user_order_num) {
                           $('#main-box').append(temp_html)
                        }
                    }

                }
            });
        }

        let user_cafe_name = ''

        // 선영
        $(document).ready(function () {

        });

        function show_main_cafe_name() {

            $.ajax({
                type: 'GET',
                url: '/main_order',
                data: {},
                success: function (response) {
                    // console.log(response)
                    let rows = response['orders']
                    // console.log(rows)
                    for (let i = 0; i < rows.length; i++) {
                        if (rows[i]["order_num"] == user_order_num) {
                            // console.log(user_order_num)
                            user_cafe_name = rows[i]["cafe_name"]
                            // console.log(user_cafe_name)
                        }
                    }
                }
            });
        }

        function show_menus() {

                success: function (response) {
                    console.log(response)
                    // let tmp = "스타벅스"

                    let rows = response['orders']
                    for (let i = 0; i < rows.length; i++) {
                        let cafe_name = rows[i]['cafe_name']
                        if (cafe_name == user_cafe_name) {
                            let menus = rows[i]['menus']
                            console.log(menus)
                            $('#menu').empty()

                                $('#menu').append(temp_html)
                        }
                        }

                }
            });
        }

        function save_order() {
            $('#order-box').empty()
            let name = $('#name').val()
            let menu = $('#menu').val()
            let type = $('#type').val()
            let size = $('#size').val()

            $.ajax({
                type: 'POST',
                url: '/order',
                data: {
                    num_give : user_order_num,
                    name_give: name,
                    menu_give: menu,
                    type_give: type,
                    size_give: size
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        function clip() {

            var url = '';
            var textarea = document.createElement("textarea");
            document.body.appendChild(textarea);
            url = window.document.location.href;
            textarea.value = url;
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("URL이 복사되었습니다.")
        }

        <!--    경록_주문 집계 결과 가져오기 -->

        function show_order_count() {
            $.ajax({
                type: 'GET',
                url: '/order_count',
                data: {},
                success: function (response) {
                    let rows = response['order_counts']
                    //$('#total_count_box').empty();
                    //$('#order_count_box').empty();

                    let total_no_order_count = 0;
                    for (let i = 0; i < rows.length; i++) {

                        if (rows[i]['order_num'] == user_order_num) {

                            let ordercount_menu = rows[i]['menu']
                            let ordercount_size = rows[i]['size']
                            let ordercount_ondotype = rows[i]['ondo_type']
                            let ordercount_count = rows[i]['count']

                            total_no_order_count += ordercount_count;

                            let temp_html_total_no_count = `<div id="total_count_box" class="floating-box"
                                                             style="width: 500px; background-color: darkgrey; margin-outside: 20px">
                                                             <p> 총 ${total_no_order_count} 잔 </p>
                                                             </div>`

                            $('#total_count_box').html(temp_html_total_no_count)

                            let temp_html_order_count = `<div id="order_count_box" class="floating-box"
                                                         style="width: 500px; background-color: darkgrey; margin-outside: 20px">
                                                         ${ordercount_menu} ${ordercount_ondotype} ${ordercount_size} ${ordercount_count} 잔
                                                         </div>`

                            $('#order_count_box').append(temp_html_order_count);
                        }
                    }
                }
            });
        }
